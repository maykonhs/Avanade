<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gama Avanade Angular Assignment</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container" id="main">

    <div class="row mx-auto" id="divLogin">

      <div id="divCadastroPrincipal" class="col-4 text-center">
        <div id="divCadastro">
          <small class="text-center" id="smallLogin">Ainda não tem login?</small>
          <a href="../signup/index.html"><button class="btn btn-primary bg-success" type="submit" id="btnCadastro">
            Cadastre-se
          </button></a>
        </div>
      </div>

      <form id="formLogin" class="col-8">
        <p class="font-weight-bold">Login</p>
        <div class="form-group">
          <label for="inputUsuario">Usuário</label>
          <input type="text" name="usuario" class="form-control" id="inputUsuario" placeholder="Usuário">
          <small id="erroUsuario" class="text-danger invisivel erro">Usuário Inválido.</small>
        </div>
        <div class="form-group">
          <label for="inputSenha">Senha</label>
          <input type="password" name="senha" id="inputSenha" class="form-control" placeholder="Senha">
          <small id="erroSenha" class="text-danger invisivel erro">Senha Inválida.</small>
        </div>
        <div class="text-center">
          <button class="btn btn-primary bg-success" type="submit" id="btnEntrar">Entrar</button>
        </div>
      </form>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="../js/index.js"></script>
</body>
</html>
